<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1， user-scalable=no,minimal-ui" servergenerated="true">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 设置body高度为浏览器可视高度 -->

		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!--页面显示在状态栏的下方-->

		<meta name="apple-touch-fullscreen" content="yes">
		<!--添加到主屏幕后，全屏显示。-->

		<meta name="screen-orientation" content="portrait">
		<!-- uc强制竖屏 -->

		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制竖屏 -->

		<meta name="full-screen" content="yes">
		<!-- UC浏览器强制全屏 -->

		<meta name="x5-fullscreen" content="true">
		<!-- QQ浏览器强制全屏 -->

		<meta name="HandheldFriendly" content="true">
		<!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->

		<meta name="MobileOptimized" content="320">
		<!-- 微软的老式浏览器 -->

		<meta content="telephone=no" name="format-detection">
		<!-- 忽略将数字变为电话号码 -->

		<meta http-equiv="pragma" content="no-cache">
		<!-- 清浏览器缓存 -->

		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		<!-- 禁用缓存浏览本站 -->

		<meta http-equiv="expires" content="0">
		<!-- 禁用缓存浏览本站 -->

		<meta http-equiv="Cache-Control" content="no-store, must-revalidate,no-cache">
		<!--http协议-缓存控制 no-cache的作用是：强制客户端跳过步骤2，直接向服务器发送请求。也就是说每次请求都必须向服务器发送。 must-revalidate:作用与no-cache相同，但更严格，强制意味更明显-->

		<title>冻品聚汇</title>
	</head>

	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
